{{ task}}
<form class="flex justify-around gap-4 md:pr-20 sm:pr-13 pr-8">
    <mat-form-field class="w-[80%]">
        <mat-label>Add Task</mat-label>
        <input matInput placeholder="Add any text" type="text" [(ngModel)]="task" [ngModelOptions]="{standalone: true}">  
    </mat-form-field>
    
    <button mat-raised-button color="primary" style="padding: 25px;" class="md:w-[200px] w-[100px]" (click)="addTask()">SUBIMT</button>
    
</form>
