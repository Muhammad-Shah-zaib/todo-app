<div class=" p-8">
  <h2>All Todos</h2>

  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
      class="list" (cdkDropListDropped)="drop($event)">
    @for (item of todo; track item) {
      <div class="list-item hover:border-l-4 border-l-red-500 transition-all duration-75" cdkDrag>{{item}}</div>
    }
  </div>
</div>
