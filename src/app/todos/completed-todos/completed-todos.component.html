<div class=" p-8">
    <h2>Completed Todos</h2>
    <form class="flex justify-center">
      <mat-form-field class="w-[80%]">
        <mat-label>Search Task</mat-label>
        <input (keydown)="onSearch($event)" matInput placeholder="Ex: Learn Angular" type="text" [(ngModel)]="searchTask" [ngModelOptions]="{standalone: true}">  
      </mat-form-field>
    </form>
  
    <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todos"
        class="list" (cdkDropListDropped)="drop($event)">
  
        <!-- ensuring that todos !== undefined -->
      @if (todos?.length === 0){
        <div class="list-item hover:border-l-4 border-l-red-500 transition-all duration-75">No Task.</div>
      }@else{
        <!-- displaying the todos -->
        @for (item of todos; track item; let i = $index ) {
          
            <div [ngClass]="blur ? 'blur-xs': 'blur-none'" class="list-item hover:border-l-4 border-l-blue-500 transition-all duration-75" cdkDrag>
            
            <span class="mt-2"><p class="">{{item .task}}</p></span>
            <span class="flex gap-2 items-center">
  
               <!-- delete icon -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 z-10 cursor-pointer text-red-400 hover:fill-current" (click)="deleteData(item.id)" title="Delete Task">
              <title>Delete this</title>
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>

            <!-- favourite icon -->
            @if ( item.favourite  ){
              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 z-10 cursor-pointer  text-yellow-500 hover:text-blue-600 " (click)="toggleFav(item)">
                <title>Mark Favourite</title>
                <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
              </svg>
            }@else {
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 z-10 cursor-pointer text-yellow-500 hover:text-blue-950" (click)="toggleFav(item)">
                <title>Mark Favourite</title>
                <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
              </svg>
            }

            <!-- complete icon -->
            @if ( item.completed ){
              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 z-10 cursor-pointer text-green-500 hover:text-blue-600" (click)="toggleComplete(item)">
                <title>Mark Complete</title>
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 0 1-1.043 3.296 3.745 3.745 0 0 1-3.296 1.043A3.745 3.745 0 0 1 12 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 0 1-3.296-1.043 3.745 3.745 0 0 1-1.043-3.296A3.745 3.745 0 0 1 3 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 0 1 1.043-3.296 3.746 3.746 0 0 1 3.296-1.043A3.746 3.746 0 0 1 12 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 0 1 3.296 1.043 3.746 3.746 0 0 1 1.043 3.296A3.745 3.745 0 0 1 21 12Z" />
              </svg>
              
            }@else {
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 z-10 cursor-pointer text-green-500 hover:text-blue-600" (click)="toggleComplete(item)">
                <title>Mark Complete</title>
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 0 1-1.043 3.296 3.745 3.745 0 0 1-3.296 1.043A3.745 3.745 0 0 1 12 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 0 1-3.296-1.043 3.745 3.745 0 0 1-1.043-3.296A3.745 3.745 0 0 1 3 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 0 1 1.043-3.296 3.746 3.746 0 0 1 3.296-1.043A3.746 3.746 0 0 1 12 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 0 1 3.296 1.043 3.746 3.746 0 0 1 1.043 3.296A3.745 3.745 0 0 1 21 12Z" />
              </svg>
              
            }
            </span>
            
          </div>
          
          
        }
      }
    </div>
  </div>
